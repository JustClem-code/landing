<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- code a Hero / Banner section -->
  <div class="banner background-gradient">
    <h1 class="oxanium font-ultra-light">NANTES</h1>
    <p>Grue titan</p>
    <a href="" class="btn">Visiter</a>
  </div>

  <!-- code a "How it works" section -->
  <section class="how-it-works">
    <div class="card">
      <div class="image">
        <img src="images/yello1.jpg" alt="">
      </div>
      <div class="content">
        <h3>Bridge Model</h3>
        <p>Découvrez notre modèle américain</p>
      </div>
    </div>
    <div class="card">
      <div class="image">
        <img src="images/yello2.jpg" alt="">
      </div>
      <div class="content">
        <h3>Race Model</h3>
        <p>Avec des roulettes, c'est encore mieux</p>
      </div>
    </div>
    <div class="card">
      <div class="image">
        <img src="images/yello3.jpg" alt="">
      </div>
      <div class="content">
        <h3>Tilight Model</h3>
        <p>Moins chère mais toujours attractive !!!</p>
      </div>
    </div>
  </section>

  <!-- code a footer -->

  <footer class="footer-container">
    <i class="fa-brands fa-github"></i>
    <i class="fa-brands fa-linkedin"></i>
  </footer>

</body>

</html>
